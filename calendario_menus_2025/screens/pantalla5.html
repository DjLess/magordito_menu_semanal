<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Taller del Mago: Selección de Ingredientes</title>
    
    <style>
        /* ======================================================================= */
        /* VARIABLES Y ESTILOS BASE (Tema Oscuro Mágico) */
        /* ======================================================================= */
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff; /* Azul mágico */
            --success-color: #238636;
            --box-bg-color: #161b22; /* Fondo de las cajas mágicas */
            --box-border-color: #30363d;
            --vortex-color: rgba(88, 166, 255, 0.8);
            --ingredient-lift: 50px; /* Distancia de levitación */
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            overflow-x: hidden;
            position: relative;
        }
        
        h2 {
            font-size: 1.6em;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        /* ------------------------------------------------------------------- */
        /* CONTENEDOR DE LISTA INICIAL (Overlay Flotante) */
        /* ------------------------------------------------------------------- */
        #initial-selection-container {
            background-color: #1f242b;
            border: 1px solid var(--box-border-color);
            border-radius: 8px;
            padding: 15px;
            /* CAMBIO CLAVE: Posicionamiento Fixed para Overlay */
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8); /* Empieza un poco más pequeño */
            z-index: 1000; 
            max-width: 90%; 
            max-height: 90vh;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            
            /* Estado inicial Oculto */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-out, transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
        }

        /* Estado Visible (Maximizado) */
        #initial-selection-container:not(.minimized) {
            opacity: 1;
            pointer-events: all;
            transform: translate(-50%, -50%) scale(1);
        }

        #initial-selection-list {
            max-height: 400px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding-top: 10px;
            text-align: left;
        }
        
        .initial-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px;
            border-bottom: 1px dashed #30363d;
        }
        
        #minimize-button, #maximize-button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #minimize-button { background-color: #ffa500; color: #161b22; }
        #maximize-button { background-color: var(--accent-color); color: #161b22; }

        .minimized #initial-selection-list {
            max-height: 0;
            opacity: 0;
            padding: 0;
            transition: max-height 0.5s ease-in-out, opacity 0.3s;
        }

        /* ------------------------------------------------------------------- */
        /* GALERÍA DE CAJAS MÁGICAS (Con Scroll Horizontal) */
        /* ------------------------------------------------------------------- */

        /* Contenedor que maneja el posicionamiento de las flechas */
        #gallery-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
        
        /* Contenedor principal de las cajas: habilita el scroll horizontal */
        #magic-boxes-gallery {
            display: flex;
            flex-wrap: nowrap; /* CRUCIAL: Mantiene los elementos en una sola línea */
            overflow-x: scroll; /* Permite el scroll horizontal */
            overflow-y: hidden;
            scroll-behavior: smooth; /* Para la animación de las flechas */
            gap: 20px;
            padding: 20px 0;
            width: 90%; /* Limitar el ancho para que quepan las flechas */
            -webkit-overflow-scrolling: touch;
        }
        
        /* Ocultar la barra de scroll nativa (Opcional, para estética) */
        #magic-boxes-gallery::-webkit-scrollbar {
            display: none;
        }
        #magic-boxes-gallery {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        
        .magic-box {
            width: 150px;
            min-width: 150px; /* Asegura que la caja no se comprima */
            height: 150px;
            background-color: var(--box-bg-color);
            border: 3px solid var(--box-border-color);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 5px;
            transition: border-color 0.3s;
        }

        .box-title {
            position: absolute;
            top: -15px;
            background: var(--bg-color);
            padding: 0 8px;
            border-radius: 5px;
            font-size: 0.8em;
            color: #ffa500;
            font-weight: bold;
        }

        .ing-slot {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .ing-slot:hover {
            background-color: #30363d;
        }
        
        /* Flechas de Navegación */
        .scroll-button {
            position: absolute;
            padding: 10px 15px;
            background-color: rgba(22, 27, 34, 0.8);
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.2s, opacity 0.2s;
        }

        #scroll-left { left: 0; }
        #scroll-right { right: 0; }

        .scroll-button:hover {
            background-color: var(--box-bg-color);
        }

        /* ------------------------------------------------------------------- */
        /* EFECTO FLOTANTE MÁGICO (BURBUJA/VORTEX) */
        /* ------------------------------------------------------------------- */
        .floating-ingredient {
            position: absolute; 
            z-index: 100;
            cursor: pointer;
            text-align: center;
            opacity: 0; /* Empieza invisible, JS lo anima */
            /* La transición se usa para la reubicación y el efecto final de absorción */
            transition: transform 0.5s ease-in-out, opacity 0.5s, left 0.05s, top 0.05s;
            animation: subtle-float 2s ease-in-out infinite alternate;
        }

        .ing-bubble-wrapper {
            position: relative;
            padding: 5px; 
            display: inline-block;
        }

        .ing-bubble {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(88, 166, 255, 0.1); 
            border: 1px solid rgba(88, 166, 255, 0.6);
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            /* Para el efecto de reventón */
            transition: all 0.5s ease-in-out; 
        }

        .floating-ingredient .ing-emoji {
            font-size: 2.5em;
            line-height: 1;
            position: relative; 
            z-index: 2;
        }
        
        .floating-ingredient .ing-name {
            font-size: 0.7em;
            font-weight: 600;
            color: var(--text-color);
            text-shadow: 0 0 5px var(--accent-color);
            position: absolute;
            bottom: -15px; 
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            white-space: nowrap;
        }

        @keyframes subtle-float {
            0% { transform: translateY(calc(var(--ingredient-lift) * -1)) scale(1.0); box-shadow: 0 0 15px rgba(88, 166, 255, 0.6); }
            100% { transform: translateY(calc(var(--ingredient-lift) * -1.1)) scale(1.05); box-shadow: 0 0 8px rgba(88, 166, 255, 0.3); }
        }
        
        /* Efecto de Caída / Burbuja Reventada */
        .floating-ingredient.falling {
            animation: none; /* Detener el flote sutil */
            opacity: 0;
            /* La cúbica proporciona un efecto de caída con "rebote" */
            transition: transform 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045), opacity 0.5s; 
            transform: translateY(0) scale(0.2) !important; /* Vuelve a la posición del slot */
        }
        .floating-ingredient.falling .ing-bubble {
            background: transparent;
            box-shadow: none;
            border: 0;
            transform: scale(3); /* Simula expansión rápida (reventón) */
            opacity: 0;
        }

        /* ------------------------------------------------------------------- */
        /* BOTÓN DE ACCIÓN Y VÓRTICE FINAL */
        /* ------------------------------------------------------------------- */
        /* ... (Estilos de accept-button y vortex-container sin cambios) */
        #accept-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 15px 25px;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
            z-index: 200;
        }
        
        #accept-button:disabled {
            background-color: #30363d;
            cursor: not-allowed;
        }

        #vortex-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 150;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .vortex {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, var(--vortex-color) 70%, rgba(0,0,0,0) 100%);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
    </style>
</head>
<body>

    <h2>El Taller del Mago: Recolección de Ingredientes ✨</h2>
    <div id="loading-message" style="color: var(--accent-color); margin-bottom: 20px;">Cargando inventario mágico desde el grimorio...</div>

    <div id="initial-selection-container" class="minimized">
        <div id="initial-selection-list"> 
            </div>
        <button id="minimize-button" onclick="toggleInitialList('minimize')">Minimizar Lista</button>
        <button id="maximize-button" onclick="toggleInitialList('maximize')" style="display:none;">Traer Lista</button>
    </div>
    
    <div id="gallery-wrapper">
        <button id="scroll-left" class="scroll-button" onclick="scrollGallery(-1)">←</button>
        <div id="magic-boxes-gallery">
            </div>
        <button id="scroll-right" class="scroll-button" onclick="scrollGallery(1)">→</button>
    </div>
    
    <div id="vortex-container">
        <div class="vortex"></div>
    </div>
    
    <button id="accept-button" onclick="handleFinalAnimation()" disabled>Aceptar (0 ingredientes)</button>


<script>
    // ===============================================
    // LÓGICA DE LA APLICACIÓN (Embedded JS)
    // ===============================================

    // CONSTANTES Y VARIABLES GLOBALES
    const loadingMessage = document.getElementById('loading-message');
    const initialListContainer = document.getElementById('initial-selection-container');
    const magicBoxesGallery = document.getElementById('magic-boxes-gallery');
    const acceptButton = document.getElementById('accept-button');

    // DATOS GLOBALES
    let filteredInventory = []; 
    let selectedItems = new Set();
    let floatingElements = new Map();
    let inventoryDetailsMap = new Map();

    // Asumimos que esta función existe en main.js para la navegación
    if (typeof window.loadContent !== 'function') {
         window.loadContent = (url) => console.log(`DEBUG: Navegando a ${url}`);
    }
    
    // ===============================================
    // PERSISTENCIA LOCAL Y SINCRONIZACIÓN DE ESTADO
    // ===============================================

    function saveSelectionToStorage() {
        const selectionData = {
            selectedItems: Array.from(selectedItems),
        };
        localStorage.setItem('magicIngredientSelection', JSON.stringify(selectionData));
        updateAcceptButton();
    }
    
    function loadSelectionFromStorage() {
        const localSelection = localStorage.getItem('magicIngredientSelection');
        if (localSelection) {
            const selection = JSON.parse(localSelection);
            selectedItems = new Set(selection.selectedItems);
        }
    }
    
    function updateAcceptButton() {
        acceptButton.textContent = `Aceptar (${selectedItems.size} ingredientes)`;
        acceptButton.disabled = selectedItems.size === 0;
    }

    // ===============================================
    // LÓGICA DE NAVEGACIÓN HORIZONTAL (Scroll)
    // ===============================================
    
    function scrollGallery(direction) {
        const scrollAmount = magicBoxesGallery.clientWidth * 0.8; 
        
        if (direction === 1) {
            magicBoxesGallery.scrollLeft += scrollAmount;
        } else {
            magicBoxesGallery.scrollLeft -= scrollAmount;
        }
    }


    // ===============================================
    // LÓGICA DE SELECCIÓN MÁGICA
    // ===============================================

    function handleSelection(ingName) {
        const isSelected = selectedItems.has(ingName);
        const ingData = inventoryDetailsMap.get(ingName);
        
        if (!ingData) return;

        // Se usa el slot de la caja como elemento visual de referencia.
        const boxSlot = document.querySelector(`.ing-slot[data-name="${ingName}"]`);
        
        if (isSelected) {
            // DESELECCIONAR: Aplicar animación de caída/reventón
            selectedItems.delete(ingName);
            removeFloatingElement(ingName);
            if (boxSlot) boxSlot.style.visibility = 'visible';
        } else {
            // SELECCIONAR: Aplicar animación de flotar (creación de burbuja)
            selectedItems.add(ingName);
            
            if (boxSlot) {
                boxSlot.style.visibility = 'hidden';
                // Creamos el elemento flotante, la función lo posiciona automáticamente sobre el slot de la caja.
                createFloatingElement(ingData, boxSlot); 
            }
        }
        
        saveSelectionToStorage();
        // Sincronizar el checkbox
        const checklistCheckbox = document.querySelector(`#checklist-${ingName.replace(/\s/g, '_')}`);
        if (checklistCheckbox) checklistCheckbox.checked = selectedItems.has(ingName);
    }
    
    /**
     * Crea un ingrediente flotante con efecto de burbuja, posicionado sobre su slot de caja.
     */
    function createFloatingElement(ingData, sourceElement) {
        if (floatingElements.has(ingData.nombre)) return;

        // Siempre obtener la posición del slot de la caja para la flotación consistente.
        const targetSlot = document.querySelector(`.magic-box .ing-slot[data-name="${ingData.nombre}"]`);
        if (!targetSlot) return; 

        const rect = targetSlot.getBoundingClientRect();
        
        const floatingEl = document.createElement('div');
        floatingEl.classList.add('floating-ingredient');
        floatingEl.setAttribute('data-name', ingData.nombre);
        
        // Estructura con el wrapper de burbuja (ing-bubble)
        floatingEl.innerHTML = `
            <div class="ing-bubble-wrapper">
                <div class="ing-bubble">
                    <div class="ing-emoji">${ingData.emoji}</div>
                </div>
            </div>
            <div class="ing-name">${ingData.nombre}</div>
        `;

        document.body.appendChild(floatingEl);
        
        // Posicionamiento inicial: justo encima del slot de la caja.
        // Aproximadamente la mitad de la burbuja (60px/2 = 30px)
        const bubbleSizeOffset = 30; 
        const initialLeft = rect.left + rect.width / 2 - bubbleSizeOffset; 
        const initialTop = rect.top + window.scrollY - bubbleSizeOffset;
        
        // 1. Establecer la posición (sin animación)
        floatingEl.style.left = `${initialLeft}px`;
        floatingEl.style.top = `${initialTop}px`; 

        // 2. Iniciar la animación de levitación (que también maneja la opacidad de 0 a 1)
        requestAnimationFrame(() => {
            floatingEl.style.opacity = '1';
            // La animación subtle-float se encarga del resto del transform
        });

        floatingEl.addEventListener('click', () => {
            handleSelection(ingData.nombre);
        });

        floatingElements.set(ingData.nombre, floatingEl);
    }
    
    /**
     * Devuelve el ingrediente al slot con animación de caída/reventón de burbuja.
     */
    function removeFloatingElement(ingName) {
        const el = floatingElements.get(ingName);
        if (el) {
            // Aplicar el estado de animación de caída (CSS falling)
            el.classList.add('falling');
            
            // Encontrar el slot de destino (posición final de la caída)
            const targetSlot = document.querySelector(`.magic-box .ing-slot[data-name="${ingName}"]`);
            if (targetSlot) {
                const rect = targetSlot.getBoundingClientRect();
                const bubbleSizeOffset = 30; 
                const finalLeft = rect.left + rect.width / 2 - bubbleSizeOffset;
                const finalTop = rect.top + window.scrollY - bubbleSizeOffset;

                // Forzar la posición final para que el CSS 'falling' haga la transición.
                el.style.left = `${finalLeft}px`;
                el.style.top = `${finalTop}px`;
            }

            // Eliminar después de que la animación termine (500ms)
            setTimeout(() => {
                el.remove();
                floatingElements.delete(ingName);
            }, 500); 
        }
    }


    // ===============================================
    // RENDERIZADO
    // ===============================================
    
    function groupIngredients(ingredients) {
        const groups = [];
        for (let i = 0; i < ingredients.length; i += 5) {
            groups.push(ingredients.slice(i, i + 5));
        }
        return groups;
    }

    function renderMagicBoxes() {
        magicBoxesGallery.innerHTML = '';
        
        // Limpiar elementos flotantes pre-existentes
        floatingElements.forEach(el => el.remove());
        floatingElements.clear();

        const ingredientGroups = groupIngredients(filteredInventory);
        
        ingredientGroups.forEach((group, index) => {
            const box = document.createElement('div');
            box.classList.add('magic-box');
            box.innerHTML = `<div class="box-title">Caja Mágica ${index + 1}</div>`;
            
            group.forEach(ingData => {
                const isSelected = selectedItems.has(ingData.nombre);
                
                const slot = document.createElement('div');
                slot.classList.add('ing-slot');
                slot.setAttribute('data-name', ingData.nombre);
                slot.innerHTML = ingData.emoji;
                
                if (isSelected) {
                    slot.style.visibility = 'hidden';
                }
                
                slot.addEventListener('click', () => {
                    handleSelection(ingData.nombre);
                });
                
                box.appendChild(slot);
            });
            
            magicBoxesGallery.appendChild(box);
        });
        
        // Post-renderizado: Crear elementos flotantes que ya estaban seleccionados
        filteredInventory.forEach(ingData => {
            if (selectedItems.has(ingData.nombre)) {
                const sourceSlot = document.querySelector(`.ing-slot[data-name="${ingData.nombre}"]`);
                if (sourceSlot) {
                    // Esperamos un poco para asegurar que el DOM esté listo para calcular la posición
                    setTimeout(() => createFloatingElement(ingData, sourceSlot), 10); 
                }
            }
        });
    }

    function renderInitialList() {
        const listContainer = document.getElementById('initial-selection-list');
        listContainer.innerHTML = '';

        filteredInventory.forEach(ingData => {
            const isSelected = selectedItems.has(ingData.nombre);
            const item = document.createElement('div');
            item.classList.add('initial-item');
            
            item.innerHTML = `
                <input type="checkbox" id="checklist-${ingData.nombre.replace(/\s/g, '_')}" ${isSelected ? 'checked' : ''} data-name="${ingData.nombre}">
                <label for="checklist-${ingData.nombre.replace(/\s/g, '_')}">${ingData.emoji} ${ingData.nombre} (${ingData.cantidad_disponible || 'N/A'})</label>
            `;
            
            const checkbox = item.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', () => {
                handleSelection(ingData.nombre); 
                
                const isNowSelected = selectedItems.has(ingData.nombre);
                const sourceSlot = document.querySelector(`.ing-slot[data-name="${ingData.nombre}"]`);
                
                if (isNowSelected) {
                    if (sourceSlot) {
                         sourceSlot.style.visibility = 'hidden';
                         if (!floatingElements.has(ingData.nombre)) createFloatingElement(ingData, sourceSlot);
                    }
                } else {
                    if (sourceSlot) sourceSlot.style.visibility = 'visible';
                    removeFloatingElement(ingData.nombre);
                }
            });

            listContainer.appendChild(item);
        });
    }
    
    function toggleInitialList(action) {
        const minimizeBtn = document.getElementById('minimize-button');
        const maximizeBtn = document.getElementById('maximize-button');
        
        if (action === 'minimize') {
            initialListContainer.classList.add('minimized');
            minimizeBtn.style.display = 'none';
            maximizeBtn.style.display = 'block';
        } else {
            initialListContainer.classList.remove('minimized');
            minimizeBtn.style.display = 'block';
            maximizeBtn.style.display = 'none';
        }
    }
    
    // ===============================================
    // ANIMACIÓN FINAL Y NAVEGACIÓN
    // ===============================================

    async function handleFinalAnimation() {
        if (selectedItems.size === 0) return;
        
        acceptButton.disabled = true;

        const vortexContainer = document.getElementById('vortex-container');
        vortexContainer.style.display = 'flex';
        
        // Obtener la posición del vórtice para el destino
        const vortexRect = vortexContainer.getBoundingClientRect();
        const centerVortexX = vortexRect.left + vortexRect.width / 2;
        const centerVortexY = vortexRect.top + vortexRect.height / 2;


        floatingElements.forEach((el) => {
            const rect = el.getBoundingClientRect();
            
            // Calcular la traslación al centro del vórtice
            const translateX = centerVortexX - (rect.left + rect.width / 2);
            const translateY = centerVortexY - (rect.top + rect.height / 2);
            
            // ⭐️ Aplicar la animación de espiral (giro y reducción)
            el.style.transition = 'transform 1.5s ease-in, opacity 1.5s';
            el.style.transform = `
                translate(${translateX}px, ${translateY}px) 
                scale(0.01) 
                rotate(720deg) /* Giro dramático de 2 vueltas */
            `;
            el.style.opacity = '0';
            el.style.animation = 'none'; // Detener el flote sutil
        });

        await new Promise(resolve => setTimeout(resolve, 1500));
        
        floatingElements.forEach(el => el.remove());
        vortexContainer.style.display = 'none';

        saveSelectionToStorage();

        if (window.parent && typeof window.parent.loadContent === 'function') {
            window.parent.loadContent('pantalla4.html');
        } else {
            window.loadContent('pantalla4.html');
        } 
    }

    // ===============================================
    // INICIALIZACIÓN PRINCIPAL (FIX: Acceso al Padre o LocalStorage)
    // ===============================================

    async function loadMenuData() {
        try {
            loadingMessage.textContent = 'Buscando el grimorio de ingredientes en el almacén mágico...';
            
            let dataLoaded = null;

            // 1. Intento principal: Acceder a la variable global del contexto padre (window.parent)
            if (window.parent && window.parent.inventarioData) {
                dataLoaded = window.parent.inventarioData;
                loadingMessage.textContent = 'Éxito: Datos cargados directamente del padre.';
            }

            // 2. Respaldo: Si falló el parent, intentar cargar desde localStorage
            if (!dataLoaded) {
                 loadingMessage.textContent = 'El grimorio del padre no respondió, intentando leer la copia local...';
                 const localData = localStorage.getItem('inventarioData');
                 if (localData) {
                    try {
                        dataLoaded = JSON.parse(localData);
                        loadingMessage.textContent = 'Éxito: Datos cargados desde localStorage.';
                    } catch (e) {
                        console.error("Error al parsear inventarioData de localStorage:", e);
                    }
                 }
            }
            
            // 3. Verificar si los datos fueron cargados
            if (dataLoaded && Array.isArray(dataLoaded)) {
                filteredInventory = dataLoaded.filter(item => item.activo === true);
            } else {
                throw new Error("El inventarioData del grimorio no se pudo cargar o no está disponible.");
            }
            
            // 4. Crear el mapa de detalles
            filteredInventory.forEach(item => {
                inventoryDetailsMap.set(item.nombre, item);
            });

            // 5. Cargar la selección previa y sincronizar
            loadSelectionFromStorage();

            // 6. Renderizar las dos vistas
            renderInitialList();
            
            setTimeout(() => {
                renderMagicBoxes();
                toggleInitialList('minimize'); 
                loadingMessage.textContent = '¡Inventario cargado! Selecciona los ingredientes flotantes.';
                updateAcceptButton();
            }, 50);


        } catch (error) {
            loadingMessage.style.color = '#f75555';
            loadingMessage.textContent = `ERROR MÁGICO: ${error.message}`;
            console.error("Fallo la carga de datos mágicos:", error);
        }
    }
    
    loadMenuData(); 
</script>
</body>
</html>
