<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Taller del Mago: Selección de Ingredientes</title>
    
    <style>
        /* ======================================================================= */
        /* VARIABLES Y ESTILOS BASE (Tema Oscuro Mágico) */
        /* ======================================================================= */
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff; /* Azul mágico */
            --success-color: #238636;
            --box-bg-color: #161b22; /* Fondo de las cajas mágicas */
            --box-border-color: #30363d;
            --vortex-color: rgba(88, 166, 255, 0.8);
            --ingredient-lift: 50px; /* Distancia de levitación */
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            overflow-x: hidden;
            position: relative;
        }
        
        h2 {
            font-size: 1.6em;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        /* ------------------------------------------------------------------- */
        /* CONTENEDOR DE LISTA INICIAL (Checklist de Ingredientes) */
        /* ------------------------------------------------------------------- */
        #initial-selection-container {
            background-color: #1f242b;
            border: 1px solid var(--box-border-color);
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            transition: max-height 0.5s ease-in-out, opacity 0.3s;
        }
        
        #initial-selection-list {
            max-height: 400px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding-top: 10px;
            text-align: left;
        }
        
        .initial-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px;
            border-bottom: 1px dashed #30363d;
        }
        
        #minimize-button, #maximize-button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #minimize-button { background-color: #ffa500; color: #161b22; }
        #maximize-button { background-color: var(--accent-color); color: #161b22; }

        .minimized #initial-selection-list {
            max-height: 0;
            opacity: 0;
            padding: 0;
        }

        /* ------------------------------------------------------------------- */
        /* GALERÍA DE CAJAS MÁGICAS (Con Scroll Horizontal) */
        /* ------------------------------------------------------------------- */

        /* Contenedor que maneja el posicionamiento de las flechas */
        #gallery-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
        
        /* Contenedor principal de las cajas: habilita el scroll horizontal */
        #magic-boxes-gallery {
            display: flex;
            flex-wrap: nowrap; /* CRUCIAL: Mantiene los elementos en una sola línea */
            overflow-x: scroll; /* Permite el scroll horizontal */
            overflow-y: hidden;
            scroll-behavior: smooth; /* Para la animación de las flechas */
            gap: 20px;
            padding: 20px 0;
            width: 90%; /* Limitar el ancho para que quepan las flechas */
            -webkit-overflow-scrolling: touch; /* Mejorar el scroll en iOS */
        }
        
        /* Ocultar la barra de scroll nativa (Opcional, para estética) */
        #magic-boxes-gallery::-webkit-scrollbar {
            display: none;
        }
        #magic-boxes-gallery {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        
        .magic-box {
            width: 150px;
            min-width: 150px; /* Asegura que la caja no se comprima */
            height: 150px;
            background-color: var(--box-bg-color);
            border: 3px solid var(--box-border-color);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 5px;
            transition: border-color 0.3s;
        }

        .box-title {
            position: absolute;
            top: -15px;
            background: var(--bg-color);
            padding: 0 8px;
            border-radius: 5px;
            font-size: 0.8em;
            color: #ffa500;
            font-weight: bold;
        }

        .ing-slot {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .ing-slot:hover {
            background-color: #30363d;
        }
        
        /* Flechas de Navegación */
        .scroll-button {
            position: absolute;
            padding: 10px 15px;
            background-color: rgba(22, 27, 34, 0.8);
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.2s, opacity 0.2s;
        }

        #scroll-left { left: 0; }
        #scroll-right { right: 0; }

        .scroll-button:hover {
            background-color: var(--box-bg-color);
        }

        /* ------------------------------------------------------------------- */
        /* EFECTO FLOTANTE MÁGICO */
        /* ------------------------------------------------------------------- */
        .floating-ingredient {
            position: absolute; 
            z-index: 100;
            cursor: pointer;
            text-align: center;
            opacity: 1;
            transition: transform 0.5s ease-in-out, opacity 0.5s;
            animation: subtle-float 2s ease-in-out infinite alternate;
        }
        
        .floating-ingredient .ing-emoji {
            font-size: 2.5em;
            line-height: 1;
        }
        
        .floating-ingredient .ing-name {
            font-size: 0.7em;
            font-weight: 600;
            color: var(--text-color);
            text-shadow: 0 0 5px var(--accent-color);
        }

        @keyframes subtle-float {
            from { transform: translateY(calc(var(--ingredient-lift) * -1)) scale(1.1); box-shadow: 0 0 15px rgba(88, 166, 255, 0.6); }
            to { transform: translateY(calc(var(--ingredient-lift) * -1.1)) scale(1.05); box-shadow: 0 0 8px rgba(88, 166, 255, 0.3); }
        }
        
        /* ------------------------------------------------------------------- */
        /* BOTÓN DE ACCIÓN Y VÓRTICE FINAL */
        /* ------------------------------------------------------------------- */
        #accept-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 15px 25px;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
            z-index: 200;
        }
        
        #accept-button:disabled {
            background-color: #30363d;
            cursor: not-allowed;
        }

        /* Contenedor de la animación del vórtice */
        #vortex-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 150;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .vortex {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, var(--vortex-color) 70%, rgba(0,0,0,0) 100%);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Animación para los ingredientes al entrar al vórtice */
        @keyframes vortex-pull {
            to {
                transform: translate(-50%, -50%) scale(0.1) rotate(720deg);
                opacity: 0;
            }
        }
        
    </style>
</head>
<body>

    <h2>El Taller del Mago: Recolección de Ingredientes ✨</h2>
    <div id="loading-message" style="color: var(--accent-color); margin-bottom: 20px;">Cargando inventario mágico desde el grimorio...</div>

    <div id="initial-selection-container">
        <div id="initial-selection-list"> 
            </div>
        <button id="minimize-button" onclick="toggleInitialList('minimize')">Minimizar Lista</button>
        <button id="maximize-button" onclick="toggleInitialList('maximize')" style="display:none;">Traer Lista</button>
    </div>
    
    <div id="gallery-wrapper">
        <button id="scroll-left" class="scroll-button" onclick="scrollGallery(-1)">←</button>
        <div id="magic-boxes-gallery">
            </div>
        <button id="scroll-right" class="scroll-button" onclick="scrollGallery(1)">→</button>
    </div>
    
    <div id="vortex-container">
        <div class="vortex"></div>
    </div>
    
    <button id="accept-button" onclick="handleFinalAnimation()" disabled>Aceptar (0 ingredientes)</button>


<script>
    // ===============================================
    // LÓGICA DE LA APLICACIÓN (Embedded JS)
    // ===============================================

    // CONSTANTES Y VARIABLES GLOBALES
    const loadingMessage = document.getElementById('loading-message');
    const initialListContainer = document.getElementById('initial-selection-container');
    const magicBoxesGallery = document.getElementById('magic-boxes-gallery');
    const acceptButton = document.getElementById('accept-button');

    // DATOS GLOBALES
    let filteredInventory = []; // Inventario después de aplicar filtros
    let selectedItems = new Set(); // Nombres de ingredientes seleccionados
    let floatingElements = new Map(); // Mapa para rastrear los elementos flotantes: nombre -> DOM Element
    let inventoryDetailsMap = new Map(); // Mapa auxiliar para obtener datos por nombre rápidamente

    // ===============================================
    // PERSISTENCIA LOCAL Y SINCRONIZACIÓN DE ESTADO
    // ===============================================

    function saveSelectionToStorage() {
        // Guardamos la lista final de ingredientes seleccionados para pantalla4.html
        const selectionData = {
            selectedItems: Array.from(selectedItems),
        };
        // Usamos una clave más específica para evitar colisiones con la lógica anterior de pantalla5
        localStorage.setItem('magicIngredientSelection', JSON.stringify(selectionData));
        updateAcceptButton();
    }
    
    function loadSelectionFromStorage() {
        const localSelection = localStorage.getItem('magicIngredientSelection');
        if (localSelection) {
            const selection = JSON.parse(localSelection);
            selectedItems = new Set(selection.selectedItems);
        }
    }
    
    function updateAcceptButton() {
        acceptButton.textContent = `Aceptar (${selectedItems.size} ingredientes)`;
        acceptButton.disabled = selectedItems.size === 0;
    }

    // ===============================================
    // LÓGICA DE NAVEGACIÓN HORIZONTAL (Scroll)
    // ===============================================
    
    function scrollGallery(direction) {
        const scrollAmount = magicBoxesGallery.clientWidth * 0.7; // Desplazar un 70% del ancho visible
        
        if (direction === 1) {
            magicBoxesGallery.scrollLeft += scrollAmount;
        } else {
            magicBoxesGallery.scrollLeft -= scrollAmount;
        }
    }


    // ===============================================
    // LÓGICA DE SELECCIÓN MÁGICA
    // ===============================================

    /**
     * Alterna la selección de un ingrediente y aplica el efecto de levitación/retorno.
     * @param {string} ingName - Nombre del ingrediente.
     */
    function handleSelection(ingName) {
        const isSelected = selectedItems.has(ingName);
        const ingData = inventoryDetailsMap.get(ingName);
        
        if (!ingData) return;

        // Sincronizar el slot en la caja (si existe)
        const boxSlot = document.querySelector(`.ing-slot[data-name="${ingName}"]`);
        
        if (isSelected) {
            // DESELECCIONAR: Retornar a la caja
            selectedItems.delete(ingName);
            removeFloatingElement(ingName);
            if (boxSlot) boxSlot.style.visibility = 'visible'; // Mostrar slot en la caja
        } else {
            // SELECCIONAR: Aplicar levitación
            selectedItems.add(ingName);
            
            // Crear y levantar el elemento flotante
            if (boxSlot) {
                boxSlot.style.visibility = 'hidden'; // Ocultar slot original
                createFloatingElement(ingData, boxSlot);
            } else {
                // Caso extremo: si el ingrediente está en la lista pero no en una caja (debería estar)
                console.warn(`No se encontró slot para ${ingName}. Creando flotante sin origen visible.`);
            }
        }
        
        saveSelectionToStorage();
        // Sincronizar el checkbox de la lista inicial
        const checklistCheckbox = document.querySelector(`#checklist-${ingName.replace(/\s/g, '_')}`);
        if (checklistCheckbox) checklistCheckbox.checked = selectedItems.has(ingName);
    }
    
    /**
     * Crea y posiciona el elemento flotante mágico.
     */
    function createFloatingElement(ingData, sourceElement) {
        if (floatingElements.has(ingData.nombre)) return;

        // 1. Obtener la posición del slot de origen
        const rect = sourceElement.getBoundingClientRect();
        
        // 2. Crear el elemento flotante
        const floatingEl = document.createElement('div');
        floatingEl.classList.add('floating-ingredient');
        floatingEl.setAttribute('data-name', ingData.nombre);
        
        floatingEl.innerHTML = `
            <div class="ing-emoji">${ingData.emoji}</div>
            <div class="ing-name">${ingData.nombre}</div>
        `;

        // 3. Posicionamiento inicial: Se agrega al body y se posiciona exactamente sobre el slot
        document.body.appendChild(floatingEl);
        
        // Posicionar con respecto a la ventana, sumando el scroll
        const initialLeft = rect.left + rect.width / 2 - floatingEl.offsetWidth / 2;
        const initialTop = rect.top + window.scrollY;
        
        floatingEl.style.left = `${initialLeft}px`;
        floatingEl.style.top = `${initialTop}px`; 

        // 4. Aplicar la levitación mágica después de un tick para la transición
        requestAnimationFrame(() => {
            floatingEl.style.transform = `translateY(calc(var(--ingredient-lift) * -1)) scale(1.1)`;
        });

        // 5. Agregar listener para deseleccionar (retornar a la caja)
        floatingEl.addEventListener('click', () => {
            handleSelection(ingData.nombre);
        });

        floatingElements.set(ingData.nombre, floatingEl);
    }
    
    /** Elimina un elemento flotante del DOM. */
    function removeFloatingElement(ingName) {
        const el = floatingElements.get(ingName);
        if (el) {
            // Animación de retorno rápida
            el.style.transform = `translateY(0) scale(1)`;
            el.style.opacity = '0';
            
            // Eliminar del DOM después de la animación
            setTimeout(() => {
                el.remove();
                floatingElements.delete(ingName);
            }, 500);
        }
    }


    // ===============================================
    // RENDERIZADO
    // ===============================================
    
    /** Agrupa los ingredientes disponibles en grupos de 5. */
    function groupIngredients(ingredients) {
        const groups = [];
        for (let i = 0; i < ingredients.length; i += 5) {
            groups.push(ingredients.slice(i, i + 5));
        }
        return groups;
    }

    /** Renderiza la galería de cajas mágicas y los slots de ingredientes. */
    function renderMagicBoxes() {
        magicBoxesGallery.innerHTML = '';
        
        // Limpiar elementos flotantes existentes antes de re-renderizar
        floatingElements.forEach(el => el.remove());
        floatingElements.clear();

        const ingredientGroups = groupIngredients(filteredInventory);
        
        ingredientGroups.forEach((group, index) => {
            const box = document.createElement('div');
            box.classList.add('magic-box');
            box.innerHTML = `<div class="box-title">Caja Mágica ${index + 1}</div>`;
            
            group.forEach(ingData => {
                const isSelected = selectedItems.has(ingData.nombre);
                
                const slot = document.createElement('div');
                slot.classList.add('ing-slot');
                slot.setAttribute('data-name', ingData.nombre);
                slot.innerHTML = ingData.emoji;
                
                // Si ya está seleccionado, ocultar slot inmediatamente
                if (isSelected) {
                    slot.style.visibility = 'hidden';
                }
                
                // Listener para seleccionar (aplicar levitación/retornar)
                slot.addEventListener('click', () => {
                    handleSelection(ingData.nombre);
                });
                
                box.appendChild(slot);
            });
            
            magicBoxesGallery.appendChild(box);
        });
        
        // Post-renderizado: Crear elementos flotantes para los ingredientes que ya están seleccionados
        filteredInventory.forEach(ingData => {
            if (selectedItems.has(ingData.nombre)) {
                // Encontrar el slot de origen
                const sourceSlot = document.querySelector(`.ing-slot[data-name="${ingData.nombre}"]`);
                if (sourceSlot) {
                    createFloatingElement(ingData, sourceSlot);
                }
            }
        });
    }

    /** Renderiza la lista inicial de ingredientes (checklist). */
    function renderInitialList() {
        const listContainer = document.getElementById('initial-selection-list');
        listContainer.innerHTML = '';

        filteredInventory.forEach(ingData => {
            const isSelected = selectedItems.has(ingData.nombre);
            const item = document.createElement('div');
            item.classList.add('initial-item');
            
            item.innerHTML = `
                <input type="checkbox" id="checklist-${ingData.nombre.replace(/\s/g, '_')}" ${isSelected ? 'checked' : ''} data-name="${ingData.nombre}">
                <label for="checklist-${ingData.nombre.replace(/\s/g, '_')}">${ingData.emoji} ${ingData.nombre} (${ingData.availability || 'N/A'})</label>
            `;
            
            const checkbox = item.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', () => {
                handleSelection(ingData.nombre); 
                // Al hacer clic, se llama a handleSelection, que actualiza el estado y luego se re-renderizan los flotantes
                // Renderizar los flotantes de nuevo es caro, pero asegura la sincronización visual en ambos sentidos.
                // Una optimización sería solo llamar a createFloatingElement/removeFloatingElement aquí.
                
                // Para una sincronización más precisa:
                const isNowSelected = selectedItems.has(ingData.nombre);
                const sourceSlot = document.querySelector(`.ing-slot[data-name="${ingData.nombre}"]`);
                
                if (isNowSelected) {
                    if (sourceSlot) sourceSlot.style.visibility = 'hidden';
                    if (!floatingElements.has(ingData.nombre) && sourceSlot) createFloatingElement(ingData, sourceSlot);
                } else {
                    if (sourceSlot) sourceSlot.style.visibility = 'visible';
                    removeFloatingElement(ingData.nombre);
                }
            });

            listContainer.appendChild(item);
        });
    }
    
    /** Alterna la visibilidad de la lista inicial. */
    function toggleInitialList(action) {
        const minimizeBtn = document.getElementById('minimize-button');
        const maximizeBtn = document.getElementById('maximize-button');
        
        if (action === 'minimize') {
            initialListContainer.classList.add('minimized');
            minimizeBtn.style.display = 'none';
            maximizeBtn.style.display = 'block';
        } else {
            initialListContainer.classList.remove('minimized');
            minimizeBtn.style.display = 'block';
            maximizeBtn.style.display = 'none';
        }
    }
    
    // ===============================================
    // ANIMACIÓN FINAL Y NAVEGACIÓN
    // ===============================================

    /** Ejecuta la animación de vórtice y navega a pantalla 4. */
    async function handleFinalAnimation() {
        if (selectedItems.size === 0) return;
        
        acceptButton.disabled = true;

        // 1. Mostrar el contenedor del vórtice en el centro
        const vortexContainer = document.getElementById('vortex-container');
        vortexContainer.style.display = 'flex';
        
        // 2. Aplicar la animación de vórtice a los elementos flotantes
        floatingElements.forEach((el) => {
            const rect = el.getBoundingClientRect();
            const centerVortexX = vortexContainer.offsetWidth / 2;
            const centerVortexY = vortexContainer.offsetHeight / 2;
            
            // Calcular el desplazamiento al centro de la pantalla
            const translateX = centerVortexX - (rect.left + rect.width / 2);
            const translateY = centerVortexY - (rect.top + rect.height / 2);
            
            // Aplicar el movimiento espiral
            el.style.transition = 'transform 1.5s ease-in, opacity 1.5s';
            el.style.transform = `
                translate(${translateX}px, ${translateY}px) 
                scale(0.1) 
                rotate(720deg)
            `;
            el.style.opacity = '0';
        });

        // 3. Esperar a que la animación termine (1.5 segundos)
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // 4. Limpiar y navegar
        floatingElements.forEach(el => el.remove());
        vortexContainer.style.display = 'none';

        saveSelectionToStorage();

        // Navegar a la pantalla de planificación
        if (window.loadContent) {
            window.loadContent('pantalla4.html'); 
        } else {
            console.log("Navegación simulada a pantalla4.html");
        }
    }

    // ===============================================
    // INICIALIZACIÓN PRINCIPAL
    // ===============================================

    async function loadMenuData() {
        try {
            loadingMessage.textContent = 'Cargando inventario mágico desde el grimorio (main.js)...';
            
            // 1. Cargar inventario del contexto padre (main.js). Se asume que usa cargarInventario()
            if (window.cargarInventario) {
                await window.cargarInventario();
            } else {
                throw new Error("La función 'cargarInventario' no está disponible en el contexto padre (main.js).");
            }
            
            // 2. Usar los datos cargados en el contexto global
            if (window.inventarioData && Array.isArray(window.inventarioData)) {
                // Usamos la lista de ingredientes que ya debería estar filtrada por la pantalla 6 si aplica.
                filteredInventory = window.inventarioData; 
            } else {
                throw new Error("El inventarioData del grimorio no se pudo cargar o no tiene el formato esperado.");
            }
            
            // 3. Crear el mapa de detalles
            filteredInventory.forEach(item => {
                inventoryDetailsMap.set(item.nombre, item);
            });

            // 4. Cargar la selección previa y sincronizar
            loadSelectionFromStorage();

            // 5. Renderizar las dos vistas
            renderInitialList();
            renderMagicBoxes();
            
            // 6. Configuración final
            toggleInitialList('minimize'); // Empezamos minimizado
            loadingMessage.textContent = '¡Inventario cargado! Selecciona los ingredientes flotantes.';
            updateAcceptButton();

        } catch (error) {
            loadingMessage.style.color = '#f75555';
            loadingMessage.textContent = `ERROR MÁGICO: ${error.message}`;
            console.error("Fallo la carga de datos mágicos:", error);
        }
    }
    
    // Retrasar la carga para asegurar que las funciones del padre (main.js) están cargadas
    setTimeout(loadMenuData, 100); 
</script>
</body>
</html>
