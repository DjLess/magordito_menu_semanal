<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pantalla 1 - Drag and Drop con Desplazamiento en Vivo</title>
    <style>
        /* ---------------------------------- */
        /* ESTILOS CSS            */
        /* ---------------------------------- */
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            text-align: center;
        }

        #drop-zones-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 15px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #161b22;
        }

        .drop-zone {
            background-color: #1f242c;
            border: 2px solid #30363d;
            border-radius: 4px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrado horizontal de la tarjeta */
            padding: 10px;
            transition: border-color 0.2s, background-color 0.2s;
        }

        .zone-label {
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        /* Estilo de la tarjeta (elemento arrastrable) */
        .card {
            background-color: #2b313a;
            border: 1px solid #484f58;
            border-radius: 4px;
            padding: 8px;
            margin: 5px 0 0 0;
            width: 95%;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500;
            cursor: grab;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            /*  TRANSICIN CLAVE: Aplicada a la posici贸n (transform) */
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10; /* Asegura que la tarjeta arrastrada est茅 arriba */
            position: relative; /* Necesario para z-index */
        }
        
        /* La tarjeta arrastrada se vuelve casi invisible */
        .dragging {
            opacity: 0.1;
            transform: scale(0.9);
        }

        /* Resalte de zona de drop */
        .drag-over {
            border-color: #f75555;
            background-color: #242931;
        }
    </style>
</head>
<body>
    <h2>Pantalla 1</h2>
    <p>Arrastra una tarjeta y mu茅vete sobre las zonas para ver el <strong>desplazamiento en vivo</strong>.</p>

    <div id="drop-zones-container">
        <div class="drop-zone" data-day="Lunes">
            <div class="zone-label">Lunes</div>
            <div class="card" draggable="true" data-card-name="Tarjeta 1">Tarjeta 1</div>
        </div>
        <div class="drop-zone" data-day="Martes">
            <div class="zone-label">Martes</div>
            <div class="card" draggable="true" data-card-name="Tarjeta 2">Tarjeta 2</div>
        </div>
        <div class="drop-zone" data-day="Mi茅rcoles">
            <div class="zone-label">Mi茅rcoles</div>
            <div class="card" draggable="true" data-card-name="Tarjeta 3">Tarjeta 3</div>
        </div>
        <div class="drop-zone" data-day="Jueves">
            <div class="zone-label">Jueves</div>
            <div class="card" draggable="true" data-card-name="Tarjeta 4">Tarjeta 4</div>
        </div>
        <div class="drop-zone" data-day="Viernes">
            <div class="zone-label">Viernes</div>
            <div class="card" draggable="true" data-card-name="Tarjeta 5">Tarjeta 5</div>
        </div>
        <div class="drop-zone" data-day="S谩bado">
            <div class="zone-label">S谩bado</div>
            <div class="card" draggable="true" data-card-name="Tarjeta 6">Tarjeta 6</div>
        </div>
        <div class="drop-zone" data-day="Domingo">
            <div class="zone-label">Domingo</div>
            <div class="card" draggable="true" data-card-name="Tarjeta 7">Tarjeta 7</div>
        </div>
    </div>

    <script>
        // ----------------------------------
        //     LGICA JAVASCRIPT
        // ----------------------------------

        const container = document.getElementById('drop-zones-container');
        const allZones = Array.from(document.querySelectorAll('.drop-zone'));
        // Usar una funci贸n para obtener la lista actual de tarjetas es m谩s seguro
        const getAllCards = () => Array.from(document.querySelectorAll('.card')); 

        let draggedCard = null;
        let sourceZone = null;

        // Obtiene la zona de drop bas谩ndose en las coordenadas del rat贸n
        function getZoneFromPoint(x, y) {
            let targetZone = null;
            for (const zone of allZones) {
                const rect = zone.getBoundingClientRect();
                const padding = 5; 
                // A帽adir un peque帽o margen para hacer m谩s f谩cil "entrar" a la zona
                if (x >= rect.left - padding && x <= rect.right + padding && y >= rect.top - padding && y <= rect.bottom + padding) {
                    targetZone = zone;
                    break;
                }
            }
            return targetZone;
        }

        // Limpia todas las transformaciones visuales de las tarjetas y restaura el estado
        function clearLiveTransforms() {
            const allCards = getAllCards();
            allCards.forEach(card => {
                // Restaurar la transici贸n CSS original
                card.style.transition = '';
                // Limpiar la transformaci贸n para que la tarjeta vuelva a su posici贸n de DOM
                card.style.transform = '';
                card.classList.remove('dragging');
            });
            allZones.forEach(z => z.classList.remove('drag-over'));
        }

        // Configuraci贸n inicial de dragstart
        getAllCards().forEach(card => {
            card.addEventListener('dragstart', (e) => {
                draggedCard = card;
                sourceZone = card.parentElement;
                card.classList.add('dragging');
                e.dataTransfer.setData('text/plain', card.getAttribute('data-card-name'));
            });
        });

        // 3. L贸gica de Vista Previa en Vivo (Dragover) - CORREGIDA
        container.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (!draggedCard || !sourceZone) return;

            const currentX = e.clientX;
            const currentY = e.clientY;
            const targetZone = getZoneFromPoint(currentX, currentY);
            const destinationZone = targetZone || sourceZone; 

            // 3.1. Resaltar la zona de destino
            allZones.forEach(z => z.classList.remove('drag-over'));
            if (targetZone) {
                targetZone.classList.add('drag-over');
            }

            // 3.2. Calcular el orden hipot茅tico (simulaci贸n)
            const currentCardOrder = allZones.map(zone => zone.querySelector('.card'));
            const destinationIndex = allZones.indexOf(destinationZone);
            
            let liveOrder = [...currentCardOrder];

            // 1. Remover la tarjeta arrastrada de su posici贸n actual
            const cardToMoveIndex = liveOrder.findIndex(card => card === draggedCard);
            if (cardToMoveIndex !== -1) {
                liveOrder.splice(cardToMoveIndex, 1);
            }

            // 2. Insertar la tarjeta arrastrada en la posici贸n de destino
            liveOrder.splice(destinationIndex, 0, draggedCard);

            // 3.3. Aplicar Transformaciones (Simulaci贸n Animada)
            currentCardOrder.forEach((currentCardInZone, index) => {
                
                if (!currentCardInZone) return; 

                // Encontramos el 铆ndice final simulado de esta tarjeta en el DOM
                const newIndex = liveOrder.findIndex(card => card === currentCardInZone);
                
                if (newIndex === -1) return;

                const finalTargetZone = allZones[newIndex];
                
                if (finalTargetZone) {
                    const sourceRect = currentCardInZone.getBoundingClientRect(); // Posici贸n inicial
                    const finalTargetRect = finalTargetZone.getBoundingClientRect(); // Posici贸n de la ZONA de destino
                    
                    // C谩lculo de desplazamiento
                    // X: Desde el centro horizontal de la tarjeta (sourceRect.left) hasta el centro horizontal de la zona (finalTargetRect.left) + un ajuste para el margen.
                    // Y: Desde el borde superior de la tarjeta hasta el borde superior de la tarjeta en la zona de destino.
                    
                    // Como todas las tarjetas est谩n en el mismo margen vertical (5px debajo de .zone-label), 
                    // simplemente calculamos el movimiento de la esquina superior izquierda de la tarjeta a la posici贸n
                    // donde estar铆a si estuviera en la zona de destino.
                    
                    // Posici贸n de la tarjeta en su zona de destino (aproximaci贸n basada en la zona)
                    // (Asumimos que el margen superior de la tarjeta dentro de la zona es el mismo en todas las zonas)
                    
                    const deltaX = finalTargetRect.left - sourceRect.left;
                    const deltaY = finalTargetRect.top - sourceRect.top; 
                    
                    // NOTA CLAVE: La zona de destino SLO tiene el borde y padding.
                    // El transform se aplica a la tarjeta y la mueve respecto a su posici贸n en el DOM.
                    // Para que se "ajuste perfectamente" al lugar donde deber铆a quedar, el delta debe ser:
                    // (Posici贸n del borde superior izquierdo de la ZONA DESTINO) - (Posici贸n del borde superior izquierdo de la ZONA ORIGEN)
                    
                    // Para compensar los m谩rgenes de la tarjeta dentro de la zona:
                    const sourceZoneRect = currentCardInZone.parentElement.getBoundingClientRect();

                    // El desplazamiento es la diferencia de posici贸n de las ZONAS, m谩s el ajuste de la posici贸n inicial de la tarjeta.
                    // Delta ZONA = (Posici贸n ZONA Destino) - (Posici贸n ZONA Origen)
                    const deltaXZone = finalTargetRect.left - sourceZoneRect.left;
                    const deltaYZone = finalTargetRect.top - sourceZoneRect.top;

                    // Posici贸n final = Posici贸n inicial + Delta ZONA
                    // Ya que `transform` es relativo a la posici贸n actual, solo aplicamos el Delta ZONA.
                    
                    currentCardInZone.style.transform = `translate(${deltaXZone}px, ${deltaYZone}px)`;
                } else {
                    currentCardInZone.style.transform = '';
                }
            });
        });

        // 4. L贸gica de Confirmaci贸n/Reversi贸n (DROP)
        container.addEventListener('drop', (e) => {
            e.preventDefault();
            
            const destinationZone = getZoneFromPoint(e.clientX, e.clientY);
            
            // 4.1. Caso REVERSIN: Soltado fuera de una zona v谩lida o en la zona de origen
            //  CORRECCIN: Si el drop es nulo (fuera del contenedor) O no es una zona v谩lida (targetZone es null), revertir.
            if (!destinationZone) {
                // Volver a la posici贸n de origen. Se limpian los transforms y se restaura la opacidad.
                clearLiveTransforms(); 
                return;
            }

            // Si se suelta en la zona de origen, tambi茅n es una reversi贸n
            if (destinationZone === sourceZone) {
                clearLiveTransforms();
                return;
            }

            // 4.2. Caso PERMANENCIA (Animaci贸n FLIP + DOM reordering)
            
            // A. FIRST (Posici贸n ANTES de la reorganizaci贸n DOM)
            const allCards = getAllCards();
            const sourceIndex = allZones.indexOf(sourceZone);
            const destinationIndex = allZones.indexOf(destinationZone);
            const existingCardInDestination = destinationZone.querySelector('.card:not(.dragging)');

            const finalPositions = new Map();
            
            allCards.forEach(card => {
                // Guardar la posici贸n visual definida por el dragover (el "FIRST" de FLIP)
                finalPositions.set(card, card.getBoundingClientRect()); 
                card.style.transition = 'none'; // Desactivar transici贸n
                card.style.transform = ''; // Quitar transform para obtener posici贸n real (LAST) despu茅s del DOM
            });

            // Forzar un reflow para asegurar que las posiciones se limpien
            void document.body.offsetHeight;
            
            // B. LAST (Ejecutar la reorganizaci贸n del DOM)
            
            let tempExistingCard = null;
            if (existingCardInDestination) {
                tempExistingCard = existingCardInDestination;
                existingCardInDestination.remove();
            }
            
            // Mover la tarjeta arrastrada al destino
            destinationZone.appendChild(draggedCard);

            // Desplazamiento en Cadena (L贸gica simplificada para mover solo una tarjeta)
            const start = Math.min(sourceIndex, destinationIndex);
            const end = Math.max(sourceIndex, destinationIndex);

            if (sourceIndex > destinationIndex) { // Movimiento hacia atr谩s (Ej. Miercoles a Lunes)
                // Las tarjetas desde el destino hasta el origen - 1 se mueven hacia adelante
                for (let i = start; i < end; i++) {
                    const cardToMove = allZones[i].querySelector('.card:not(.dragging)');
                    if (cardToMove) allZones[i + 1].appendChild(cardToMove);
                }
                if (tempExistingCard) {
                    allZones[start + 1].appendChild(tempExistingCard);
                }
            } else { // Movimiento hacia adelante (Ej. Lunes a Miercoles)
                // Las tarjetas desde el origen + 1 hasta el destino se mueven hacia atr谩s
                for (let i = end; i > start; i--) {
                    const cardToMove = allZones[i].querySelector('.card:not(.dragging)');
                    if (cardToMove) allZones[i - 1].appendChild(cardToMove);
                }
                if (tempExistingCard) {
                    allZones[end - 1].appendChild(tempExistingCard);
                }
            }
            
            // Recargar todas las tarjetas nuevamente
            const updatedCards = getAllCards(); 
            
            // C. INVERT & PLAY (Animaci贸n Final)
            updatedCards.forEach(card => {
                const finalRect = finalPositions.get(card); // Posici贸n FIRST
                const newRect = card.getBoundingClientRect(); // Posici贸n LAST

                const deltaX = finalRect.left - newRect.left;
                const deltaY = finalRect.top - newRect.top;

                if (deltaX !== 0 || deltaY !== 0) {
                    // INVERT: Mover la tarjeta visualmente a su posici贸n anterior al drop
                    card.style.transition = 'none';
                    card.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                } else {
                    card.style.transform = '';
                }
            });

            // Forzar reflow
            void document.body.offsetHeight;

            // PLAY: Animar a la posici贸n final
            updatedCards.forEach(card => {
                card.style.transition = ''; // Restaura la transici贸n del CSS
                card.style.transform = ''; // Anima a la posici贸n final en el DOM (posici贸n LAST)
            });

            // Limpiar la clase dragging
            if (draggedCard) draggedCard.classList.remove('dragging');
        });
    </script>
</body>
</html>
